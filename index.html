<style>
  :root { /* Light Theme */
    --bg-main: #f1f5f9;
    --bg-card: #ffffff;

    --text-primary: #0f172a;

  }

  .theme-dark {
    --bg-main: #0f172a;
    --bg-card: #1e293b;

    --bg-contrast: #334155;

    --text-primary: #f1f5f9;

    --text-on-accent: #ffffff;
    
    --border-color: #334155;
    --border-color-heavy: #475569;
    --ring-color: #818cf8;
    
    --color-accent: #818cf8;
    --color-accent-secondary: #a78bfa;
  }

  .theme-corporate {
    --bg-main: #f0f4f8;
    --bg-card: #ffffff;
    --bg-header: #0f172a;
    --bg-contrast: #e2e8f0;
    --bg-contrast-hover: #cbd5e1;
    --bg-input: #ffffff;
    --bg-accent: #0369a1;
    --bg-accent-hover: #075985;
    
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --text-tertiary: #52525b;
    --text-on-accent: #ffffff;

    --border-color: #e2e8f0;
    --border-color-heavy: #cbd5e1;
    --ring-color: #0ea5e9;

    --color-accent: #0ea5e9;
    --color-accent-secondary: #0369a1;
  }

  .print-title {
    display: none;
  }

  body {
    background-color: var(--bg-main);
    color: var(--text-primary);
  }

  @media print {
    :root, .theme-dark, .theme-corporate {
      --bg-main: #ffffff !important;
      --bg-card: #ffffff !important;
      --text-primary: #000000 !important;
      --text-secondary: #333333 !important;
      --border-color: #e2e8f0 !important;
    }
    .widget-card {
      page-break-inside: avoid;
      border: none !important;
      box-shadow: none !important;
      padding-bottom: 2rem;
    }
    .widget-card > div {
        background-color: transparent !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        ring-width: 0 !important;
        border: none !important;
    }
    .widget-card header {
        display: none !important;
    }
    .print-title {
      display: block !important;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .widget-card main {
        padding: 0 !important;
    }
    .widget-card h3, .widget-card p, .widget-card span, .widget-card text, .widget-card tspan {
        color: var(--text-primary) !important;
        fill: var(--text-primary) !important;
    }
    .recharts-surface, .recharts-wrapper, .recharts-sector, .recharts-cartesian-grid, .recharts-legend-wrapper, .recharts-tooltip-wrapper {
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
    }
    .recharts-surface {
        overflow: visible !important;
    }
    .noprint {
      display: none !important;
    }
    .data-table-scroll-container {
      overflow-y: visible !important;
      height: auto !important;
    }
    body * {
      visibility: hidden;
    }
    .printable-area, .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  }

  /* Print Preview Mode */
  .print-preview-mode {
    background-color: #475569; /* A neutral dark background for the preview */
  }
  .print-preview-mode .printable-area {
    margin: 2rem auto;
    width: 210mm; /* A4 width */
    min-height: 297mm; /* A4 height */
    padding: 0.5in;
    background: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: #000;
  }
  .print-preview-mode .noprint {
    display: none !important;
  }
  .print-preview-mode .data-table-scroll-container {
    overflow-y: visible !important;
    height: auto !important;
  }
  .print-preview-mode .widget-card {
    border: none !important;
    box-shadow: none !important;
    padding-bottom: 2rem;
  }
  .print-preview-mode .widget-card > div {
    background-color: transparent !important;
    box-shadow: none !important;
    border-radius: 0 !important;
    ring-width: 0 !important;
    border: none !important;
  }
  .print-preview-mode .widget-card header {
    display: none !important;
  }
  .print-preview-mode .print-title {
    display: block !important;
    text-align: center;
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }
  .print-preview-mode .widget-card main {
    padding: 0 !important;
  }
  .print-preview-mode .widget-card h3,
  .print-preview-mode .widget-card p,
  .print-preview-mode .widget-card span,
  .print-preview-mode .widget-card text,
  .print-preview-mode .widget-card tspan {
      color: #000 !important;
      fill: #000 !important;
  }
  .print-preview-mode .recharts-surface, .print-preview-mode .recharts-wrapper {
      -webkit-print-color-adjust: exact !important;
      color-adjust: exact !important;
  }

  /* Tooltip Styles */
  [data-tooltip] {
    position: relative;
  }
  [data-tooltip]::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #1e293b; /* gray-800 */
    color: #f1f5f9; /* gray-100 */
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem; /* rounded-md */
    font-size: 0.875rem; /* text-sm */
    font-weight: 500;
    line-height: 1.25;
    white-space: pre-wrap; /* Allows for \n in tooltips */
    width: max-content;
    max-width: 280px;
    text-align: center;
    z-index: 100;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    margin-bottom: 8px; /* Space from element */
    transition: opacity 0.2s 0.1s ease-in-out; /* Add delay */
  }
  [data-tooltip]::before {
    content: '';
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 6px solid transparent;
    border-top-color: #1e293b; /* gray-800 */
    z-index: 101;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    margin-bottom: -4px;
    transition: opacity 0.2s 0.1s ease-in-out; /* Add delay */
  }
  [data-tooltip]:hover::after,
  [data-tooltip]:hover::before {
    opacity: 1;
    visibility: visible;
  }
</style>
