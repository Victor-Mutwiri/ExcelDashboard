  /* Tooltip Styles */
  [data-tooltip] {
    position: relative;
  }
  [data-tooltip]::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #1e293b; /* gray-800 */
    color: #f1f5f9; /* gray-100 */
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem; /* rounded-md */
    font-size: 0.875rem; /* text-sm */
    font-weight: 500;
    line-height: 1.25;
    white-space: pre-wrap; /* Allows for \n in tooltips */
    width: max-content;
    max-width: 280px;
    text-align: center;
    z-index: 100;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    margin-bottom: 8px; /* Space from element */
    transition: opacity 0.2s 0.1s ease-in-out; /* Add delay */
  }
  [data-tooltip]::before {
    content: '';
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 6px solid transparent;
    border-top-color: #1e293b; /* gray-800 */
    z-index: 101;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    margin-bottom: -4px;
    transition: opacity 0.2s 0.1s ease-in-out; /* Add delay */
  }
  [data-tooltip]:hover::after,
  [data-tooltip]:hover::before {
    opacity: 1;
    visibility: visible;
  }

  /* Tooltip Bottom Position */
  [data-tooltip-pos="bottom"]::after {
    bottom: auto;
    top: 100%;
    margin-bottom: 0;
    margin-top: 8px;
  }
  [data-tooltip-pos="bottom"]::before {
    bottom: auto;
    top: 100%;
    margin-bottom: 0;
    margin-top: -4px; /* Overlap slightly to connect */
    border-top-color: transparent;
    border-bottom-color: #1e293b; /* gray-800 */
  }
